services:
  warroom-db:
    image: postgres:16
    container_name: warroom-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: warroom
      POSTGRES_PASSWORD: warroom
      POSTGRES_DB: warroom
    ports:
      - "${WARROOM_DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warroom -d warroom"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s
    volumes:
      - warroom_db_data:/var/lib/postgresql/data

  warroom-app:
    build:
      context: ./apps/warroom
      dockerfile: Dockerfile
    image: warroom-app:local
    container_name: warroom-app
    restart: unless-stopped
    depends_on:
      warroom-db:
        condition: service_healthy
    env_file:
      - ./apps/warroom/.env
    environment:
      DATABASE_URL: postgresql://warroom:warroom@warroom-db:5432/warroom?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3007}
    ports:
      - "${WARROOM_APP_PORT:-3007}:3007"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3007/signin >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 20s

volumes:
  warroom_db_data:
