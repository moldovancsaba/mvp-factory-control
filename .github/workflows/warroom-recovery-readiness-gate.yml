name: WarRoom Recovery Readiness Gate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - "apps/warroom/scripts/e2e/warroom-recovery-readiness.e2e.js"
      - "apps/warroom/scripts/recovery/warroom-incident-bundle.js"
      - "apps/warroom/scripts/recovery/lib/recovery-bundle.js"
      - "apps/warroom/scripts/lib/output-dlp.js"
      - "apps/warroom/package.json"
      - "apps/warroom/package-lock.json"
      - ".github/workflows/warroom-recovery-readiness-gate.yml"
  push:
    branches:
      - main
    paths:
      - "apps/warroom/scripts/e2e/warroom-recovery-readiness.e2e.js"
      - "apps/warroom/scripts/recovery/warroom-incident-bundle.js"
      - "apps/warroom/scripts/recovery/lib/recovery-bundle.js"
      - "apps/warroom/scripts/lib/output-dlp.js"
      - "apps/warroom/package.json"
      - "apps/warroom/package-lock.json"
      - ".github/workflows/warroom-recovery-readiness-gate.yml"

jobs:
  recovery-readiness-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/warroom
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/warroom/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run recovery readiness regression harness
        env:
          WARROOM_RECOVERY_DRILL_MODE: FIXTURE
        run: npm run e2e:recovery-readiness
