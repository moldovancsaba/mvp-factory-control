name: WarRoom Filesystem Safety Gate

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "apps/warroom/scripts/e2e/warroom-filesystem-safety.e2e.js"
      - "apps/warroom/scripts/lib/tool-filesystem.js"
      - "apps/warroom/scripts/lib/tool-command-policy.js"
      - "apps/warroom/package.json"
      - "apps/warroom/package-lock.json"
      - ".github/workflows/warroom-filesystem-safety-gate.yml"
  push:
    branches:
      - main
    paths:
      - "apps/warroom/scripts/e2e/warroom-filesystem-safety.e2e.js"
      - "apps/warroom/scripts/lib/tool-filesystem.js"
      - "apps/warroom/scripts/lib/tool-command-policy.js"
      - "apps/warroom/package.json"
      - "apps/warroom/package-lock.json"
      - ".github/workflows/warroom-filesystem-safety-gate.yml"

jobs:
  filesystem-safety-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/warroom
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/warroom/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run filesystem safety regression harness
        run: npm run e2e:filesystem-safety
